on:
  push:
    branches:
      - main-react

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Deploy
        run: |
          npm install
          npm run predeploy
          npm run deploy
